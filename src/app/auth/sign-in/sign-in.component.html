<div class="form-enter">
  <h2 class="form-signin-heading title">Please sign in</h2>
  
  <p *ngIf="errorMessage" style="color: red"> {{errorMessage}}</p>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input [(ngModel)]="user['email']" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
  
  <label for="inputPassword" class="sr-only">Password</label>
  <input (keyup.enter)="signIn()" [(ngModel)]="user['password']" id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
  
  <button class="btn btn-lg btn-primary btn-block" (click)="signIn()">Sign in</button>
</div>
