<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li class="active"><a (click)="logOut()">Log Out</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">Admin panel</h3>
  </div>
  <hr>

  <app-card-manager [users_online]= users_online [cards]= cards></app-card-manager>  
  <hr>

  <div class="user_block col-md-6">
    <h2 class="title">Online users  - {{users_online.length}}</h2>
    <ul class="user_list" *ngIf="users_online.length > 0">
      <li class="single_user" *ngFor="let item of users_online">{{item['email']}} <hr></li>
    </ul>
  </div>
</div>
